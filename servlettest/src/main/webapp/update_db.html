<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보수정폼</title>
</head>
<body>
<h1>회원정보수정</h1>
<form action="/servlettest/updatedb" method="post">
아이디: <input type="text" name="id" readonly><br>
암호수정: <input type="password" name="pw"><br>
이름수정: <input type="text" name="name"><br>
이메일수정: <input type="text" name="email"><br>
폰번호수정: <input type="text" name="phone"><br>
주소수정: <input type="text" name="address"><br>
<input type="submit" value="수정하기">
</form>
</body>
</html>
